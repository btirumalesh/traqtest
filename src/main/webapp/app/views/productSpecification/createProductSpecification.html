<div ng-controller="createProductSpecificationCtrl" class="productContent">
    <div class="row paddingTB15 headerIcons vertical-align">
        <div class="col-lg-6 col-sm-6 col-md-6 text-left visibility-hidden newSpecheaderIcons">
            <div class="row">
                <div class="col-lg-12 col-sm-12 col-md-12">
                    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>

                    <i class="fa fa-print" aria-hidden="true"></i>

                    <i class="fa fa-floppy-o" aria-hidden="true"></i>

                    <i class="fa fa-heart-o" aria-hidden="true"></i>

                    <i class="fa fa-sign-out" aria-hidden="true"></i>

                    <i class="fa fa-thumbs-o-up" aria-hidden="true"></i>
                </div>
            </div>
        </div>
        <div class="col-lg-6 col-sm-6 col-md-6 text-right">
            <button id="btn_createnewSpec" ng-click="createnewSpecification()" class="k-primary btn_primary kendoBtn">Create New</button>
        </div>
    </div>
    <div class="row silverBg borderContent">

        <div class="col-lg-12 col-sm-12 col-md-12">
            <div>
                <p class="accordionTitle borderBottom searchCriteria">New Primary Specification</p>

                <div class="row padding25">
                    <div class="col-lg-9 col-md-8 col-sm-8">
                        <div class="row vertical-align">
                            <div class="col-lg-2 col-md-2 col-sm-2 text-right padding5">

                                <label class="searchlabel" for="createProdSpec_productTitle">Product Title: </label>
                            </div>
                            <div class="col-lg-10 col-md-10 col-sm-10 padding5">
                                <input type="text" name="createProdSpec_productTitle" class="width100" required validationMessage="Enter {0}" id="createProdSpec_productTitle" ng-model="createProdspecification.productTitle"   /> 
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-3 col-md-4 col-sm-4">
                        <div class="row vertical-align">
                            <div class="col-lg-6 col-md-6 col-sm-6 text-right padding5">

                                <label class="searchlabel" for="createProdSpec_clientProductCode">Client Product Code: </label>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6 padding5">
                                <input type="text" name="createProdSpec_clientProductCode" id="createProdSpec_clientProductCode" ng-model="createProdspecification.clientProductCode"   /> 
                            </div>
                        </div>
                    </div>

                    <!--                    <div class="col-lg-9 col-md-8 col-sm-8">
                                            <div class="row vertical-align">-->
                    <div class="col-lg-6 col-md-6 col-sm-6 buisinessNameBlock">
                        <div class="row vertical-align">

                            <div class="col-lg-3 col-md-6 col-sm-6 text-right padding5">

                                <label class="searchlabel" for="createProdSpec_businessName">Business Name: </label>
                            </div>
                            <div class="col-lg-9 col-md-6 col-sm-6 padding5">

                                <select name="createProdSpec_businessName" id="createProdSpec_businessName"  k-on-change="changeBusinessName(selectedBusinessName)" kendo-drop-down-list k-options="createProdBusinessName" k-ng-model="selectedBusinessName" ng-model="createProdspecification.businessName" k-value-primitive="false"></select> 
                            </div>
                        </div>
                    </div>



                    <div class="col-lg-4 col-md-6 col-sm-6">
                        <div class="row vertical-align">
                            <div class="col-lg-4 col-md-6 col-sm-6 text-right padding5">

                                <label class="searchlabel" for="createProdSpec_category">Category: </label>
                            </div>
                            <div class="col-lg-8 col-md-6 col-sm-6 padding5">

                                <select name="createProdSpec_category" id="createProdSpec_category"  k-on-change="changeCategory(selectedCategory)" kendo-drop-down-list k-options="createProdSpecCategory" k-ng-model="selectedCategory" ng-model="createProdspecification.categoryId" k-value-primitive="false"></select> 
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-2"></div>

                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <div class="row vertical-align">

                            <div class="col-lg-3 col-md-6 col-sm-6 text-right padding5">

                                <label class="searchlabel" for="createProdSpec_brand">Brand: </label>
                            </div>
                            <div class="col-lg-9 col-md-6 col-sm-6  padding5">

                                <select name="createProdSpec_brand" id="createProdSpec_brand"  kendo-drop-down-list k-options="createProdSpecBrand" k-ng-model="selectedBrand" ng-model="createProdspecification.brandId" k-value-primitive="false"></select> 
                            </div>

                        </div>
                    </div>

                    <!--                        </div>
                                        </div>-->

                    <!--                    <div class="col-lg-3 col-md-4 col-sm-4">
                    
                                        </div>-->

                    <!--                    <div class="col-lg-9 col-md-8 col-sm-8">
                                            <div class="row vertical-align">-->
                    <div class="col-lg-4 col-md-6 col-sm-6">
                        <div class="row vertical-align">
                            <div class="col-lg-4 col-md-6 col-sm-6 text-right padding5">

                                <label class="searchlabel" for="createProdSpec_specificationType">Specification Type: </label>
                            </div>
                            <div class="col-lg-8 col-md-6 col-sm-6 padding5">

                                <select name="createProdSpec_specificationType" id="createProdSpec_specificationType"  kendo-drop-down-list k-options="createProdSpecType" k-ng-model="selectedSpecType" ng-model="createProdspecification.specificationTypeId" k-value-primitive="false"></select> 
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-2"></div>

                    <div class="col-lg-6 col-md-6 col-sm-6">
                        <div class="row vertical-align">

                            <div class="col-lg-3 col-md-6 col-sm-6 text-right padding5">

                                <label class="searchlabel" for="createProdSpec_specificationOwner">Specification Owner: </label>
                            </div>
                            <div class="col-lg-9 col-md-6 col-sm-6  padding5">

                                <select name="createProdSpec_specificationOwner" id="createProdSpec_specificationOwner"  kendo-drop-down-list k-options="createProdSpecOwner" k-ng-model="selectedOwner" ng-model="createProdspecification.ownerClientId" k-value-primitive="false"></select> 
                            </div>

                        </div>
                    </div>

                    <!--                        </div>
                                        </div>-->

                    <div class="col-lg-3 col-md-4 col-sm-4">

                    </div>

                </div>
            </div>
        </div>

        <div id="newProductSpecDialog">         
        </div>


    </div>
</div>
