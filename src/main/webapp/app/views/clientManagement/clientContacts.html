<div ui-view="clientContents">
    <div class='innerHeadBox borderRadius5'>
        <div class="row innerHeaderHead vertical-align paddingRL10">
            <h5 class="leftSubHead col-md-4 col-lg-4">Primary Details</h5>
            <h5 class="mainSubHead col-md-4 col-lg-4">{{clientInfo.data.clientName}}</h5>
            <p class="topStatus col-md-4 col-lg-4">Status: Active</p>
        </div>
        <div class="innerHeaderBody padding10">
            <div class="row form-horizontal">
                <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 paddingTB10 text-center">
                    <img src="images/traqtionLogo.png" alt="" />
                    <a href="javascript:void(0);"><u>Change/Upload Company Logo</u></a>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10">
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                        <div class="form-group">
                            <div  class="col-xs-6 col-sm-6 col-md-6 col-lg-6 text-right"><label class="paddingR5">Company Name :</label></div>
                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                <input type="text" ng-model="clientInfo.data.companyName" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div  class="col-xs-6 col-sm-6 col-md-6 col-lg-6 text-right"><label class="paddingR5">Company Code :</label></div>
                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">{{clientInfo.data.companyCode}}</div>
                        </div>
                        <div class="form-group">
                            <div  class="col-xs-6 col-sm-6 col-md-6 col-lg-6 text-right"><label class="paddingR5">Corporate Parent Name :</label></div>
                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6"><input type="text" ng-model="clientInfo.data.corporateParentName" /></div>
                        </div>
                        <div class="form-group">
                            <div  class="col-xs-6 col-sm-6 col-md-6 col-lg-6 text-right"><label class="paddingR5">Primary Phone :</label></div>
                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6"><input type="text" ng-model="clientInfo.data.primaryPhone" /></div>
                        </div>
                        <div class="form-group">
                            <div  class="col-xs-6 col-sm-6 col-md-6 col-lg-6 text-right"><label class="paddingR5">Self Registration Link :</label></div>
                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6"><a href={{clientInfo.data.selfRegistrationUrl}}>{{clientInfo.data.selfRegLink}}</a></div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                        <div class="form-group">
                            <div  class="col-xs-6 col-sm-6 col-md-6 col-lg-6 text-right"><label class="paddingR5">Address 1 :</label></div>
                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6"><input type="text" ng-model="clientInfo.data.clientAddresses.address1" /></div>
                        </div>
                        <div class="form-group">
                            <div  class="col-xs-6 col-sm-6 col-md-6 col-lg-6 text-right"><label class="paddingR5">Address 2 :</label></div>
                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6"><input type="text" ng-model="clientInfo.data.clientAddresses.address2" /></div>
                        </div>
                        <div class="form-group">
                            <div  class="col-xs-6 col-sm-6 col-md-6 col-lg-6 text-right"><label class="paddingR5">Town/City :</label></div>
                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6"><input type="text" ng-model="clientInfo.data.clientAddresses.city" /></div>
                        </div>
                        <div class="form-group">
                            <div  class="col-xs-6 col-sm-6 col-md-6 col-lg-6 text-right"><label class="paddingR5">State/Provience/Region/Country :</label></div>
                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                <select class="" id="state">
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div  class="col-xs-6 col-sm-6 col-md-6 col-lg-6 text-right"><label class="paddingR5">Country :</label></div>
                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                <select class="" id="country">
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div  class="col-xs-6 col-sm-6 col-md-6 col-lg-6 text-right"><label class="paddingR5">Post/Zip/Pin Code :</label></div>
                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6"><input type="text" ng-model="clientInfo.data.clientAddresses.zipCode" /></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<hr style="border-color: #ccc;">
<div ng-controller="clientContactsCtrl">
    <div kendo-grid="Grid" options="mainGridOptions"></div>
</div>
